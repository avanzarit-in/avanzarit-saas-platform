Resources:
  Function:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.avanzarit.platform.saas.aws.solution.digitalsignature.FileUploadLambda
      CodeUri: Function
      Runtime: java8
      Timeout: 300
      MemorySize: 128
      Environment:
        Variables:
          COMPOSE_CONVERT_WINDOWS_PATHS: true
          DOCKER_CERT_PATH: C:\Users\User\.docker\machine\machines\default
          DOCKER_HOST: tcp://192.168.99.100:2376
          DOCKER_MACHINE_NAME: default
          DOCKER_TLS_VERIFY: 1
